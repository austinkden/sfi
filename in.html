<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IN: STORE FLIGHT INFO</title>
    <link rel="stylesheet" href="in.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <input type="text" id="fln" placeholder="FLIGHT NUMBER" maxlength="7" required>
            <input type="text" id="reg" placeholder="AIRCRAFT REGISTRATION" maxlength="6" required>
            <input type="text" id="type" placeholder="AIRCRAFT TYPE" maxlength="4" required>
            <input type="date" id="date" required>
            <select id="status" required>
                <option value="" disabled selected>SELECT STATUS</option>
                <option value="P">PHOTOGRAPHED</option>
                <option value="S">SPOTTED</option>
            </select>
            <button onclick="storeInfo()">Store Info</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="in.js"></script>
</body>
</html>
